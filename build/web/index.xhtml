<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.dvdLibraryTitle}</title>
        <h2>#{msg.appName}: #{msg.title_home}</h2>
    </h:head>
    <h:body>
        
        
        <h:outputFormat value="#{msg.welcome}">
            <f:param value="#{empty login.username ? 'Guest' : login.username}"/>
        </h:outputFormat>
        
        <h:form>
            <p> <h:commandLink value="#{msg.goToList_library}" action="list"/>
            </p>
            <p> <h:commandLink value="#{msg.goToAdd_dvd}" action="add"/>
            </p>
            <hr> <h:commandLink value="#{msg.goToSet_prefs}" action="prefs"/>
            </hr>
            <h:commandLink value="#{msg.loginBtnTxt}" action="login"/>
        </h:form>
    </h:body>
</html>
