<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
        <h2>#{msg.appName}: #{msg.title_add}</h2>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                #{msg.appName}:#{msg.title_add}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <p> #{msg.column_Title}: <h:inputText id="title" value="#{dvd.title}" required="true"> </h:inputText> </p>
                        <p> #{msg.column_Year}: <h:inputText id="year" value="#{dvd.releaseyear}" required="true">
                            <f:convertNumber integerOnly="true" groupingUsed="false"/>
                            <f:validateLongRange minimum="1909" maximum="#{dvd.currentYear}"/> </h:inputText> </p>
                        <p> #{msg.column_Genre}: <h:selectOneMenu id="genre" value="#{dvd.genre}">
                                <f:selectItems value="#{dvd.genreList}"/> 
                            </h:selectOneMenu></p>
                        <p>#{msg.add_genre} <h:inputText id="newGenre" value="#{dvd.newGenre}"/>
                            <h:message for="newGenre" styleClass="error" showSummary="true" showDetail="false"/></p>
                    </h:panelGrid>
                    <h:commandButton value="#{msg.btn_addDVD}" action="#{dvd.addDVD}"/>
                    <h:commandButton value="#{msg.btn_cancel}" action="index" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
